{% extends "admin/base_admin.html" %}

{% block page_title %}Configurações do Sistema{% endblock %}

{% block content %}
<div class="row g-4">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body d-flex align-items-center">
                <div class="flex-shrink-0">
                    <i class="bi bi-people display-4 text-primary"></i>
                </div>
                <div class="flex-grow-1 ms-3">
                    <h5 class="card-title">Gerenciar Usuários</h5>
                    <p class="card-text text-muted">Criar, editar e bloquear acesso de usuários.</p>
                    <a href="{{ url_for('admin.gerenciar_usuarios') }}" class="btn btn-outline-primary">Gerenciar</a>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body d-flex align-items-center">
                <div class="flex-shrink-0">
                    <i class="bi bi-gear display-4 text-secondary"></i>
                </div>
                <div class="flex-grow-1 ms-3">
                    <h5 class="card-title">Tabelas do Sistema</h5>
                    <p class="card-text text-muted">Visualizar Enums e valores de referência.</p>
                    <a href="{{ url_for('admin.gerenciar_enums') }}" class="btn btn-outline-secondary">Visualizar</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
