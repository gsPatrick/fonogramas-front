{% extends "admin/base_admin.html" %}

{% block page_title %}Editar Usuário{% endblock %}

{% block page_actions %}
<a href="{{ url_for('admin.gerenciar_usuarios') }}" class="btn btn-sm btn-outline-secondary">
    <i class="bi bi-arrow-left"></i> Cancelar
</a>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body p-4">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <h5 class="mb-3">Dados Pessoais</h5>
                    <div class="mb-3">
                        <label class="form-label">Nome Completo</label>
                        <input type="text" name="nome" class="form-control" value="{{ usuario.nome }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" value="{{ usuario.email }}" required>
                    </div>

                    <h5 class="mb-3 mt-4">Acesso e Permissões</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Função (Role)</label>
                            <select name="role" class="form-select">
                                <option value="usuario" {{ 'selected' if usuario.role=='usuario' }}>Usuário</option>
                                <option value="admin" {{ 'selected' if usuario.role=='admin' }}>Administrador</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Status</label>
                            <div class="form-check form-switch mt-2">
                                <input class="form-check-input" type="checkbox" name="ativo" {{ 'checked' if
                                    usuario.ativo }}>
                                <label class="form-check-label">Conta Ativa</label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Associação</label>
                        <select name="associacao" class="form-select">
                            <option value="">Selecione...</option>
                            {% for assoc in ['ABRAMUS', 'AMAR', 'ASSIM', 'SBACEM', 'SICAM', 'SOCINPRO', 'UBC'] %}
                            <option value="{{ assoc }}" {{ 'selected' if usuario.associacao==assoc }}>{{ assoc }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="alert alert-warning mt-4">
                        <i class="bi bi-key me-2"></i>
                        <small>Deixe em branco para manter a senha atual.</small>
                        <div class="mt-2">
                            <input type="password" name="nova_senha" class="form-control"
                                placeholder="Nova Senha (Opcional)">
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
