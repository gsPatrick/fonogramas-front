{% extends "admin/base_admin.html" %}

{% block page_title %}Excluir em Lote{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <i class="bi bi-exclamation-triangle-fill me-2"></i> Área de Perigo
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="alert alert-warning">
                        Esta ação excluirá permanentemente os fonogramas selecionados e seus históricos.
                        <br><strong>Esta ação não pode ser desfeita.</strong>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">IDs dos Fonogramas (separados por vírgula)</label>
                        <textarea name="fonograma_ids" class="form-control" rows="3" required
                            placeholder="1, 2, 3..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Confirmação de Segurança</label>
                        <input type="text" name="confirmar" class="form-control" placeholder="Digite CONFIRMAR"
                            required>
                    </div>

                    <button type="submit" class="btn btn-danger w-100">Excluir Permanentemente</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
