<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - SBACEM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #22164C 0%, #3D2E6B 50%, #EF234D 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .register-container {
            width: 100%;
            max-width: 480px;
        }

        .register-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .register-header {
            background: linear-gradient(135deg, #22164C 0%, #3D2E6B 50%, #EF234D 100%);
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .register-header img {
            height: 60px;
            margin-bottom: 1rem;
        }

        .register-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .register-header .subtitle {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-top: 0.5rem;
        }

        .register-body {
            padding: 2rem;
        }

        .form-label {
            font-weight: 500;
            color: #22164C;
            margin-bottom: 0.5rem;
        }

        .form-control,
        .form-select {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #3D2E6B;
            box-shadow: 0 0 0 3px rgba(61, 46, 107, 0.15);
        }

        .btn-register {
            background: linear-gradient(135deg, #22164C 0%, #3D2E6B 50%, #EF234D 100%);
            border: none;
            color: white;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(34, 22, 76, 0.4);
            color: white;
        }

        .login-link {
            color: #22164C;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .login-link:hover {
            color: #EF234D;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.25rem;
        }

        hr {
            border-color: #e0e0e0;
            margin: 1.5rem 0;
        }

        @media (max-width: 576px) {
            body {
                padding: 1rem;
            }

            .register-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <img src="{{ url_for('static', filename='logo_sbacem.png') }}" alt="SBACEM">
                <h2>Criar Conta</h2>
                <p class="subtitle">Sistema de Fonogramas</p>
            </div>
            <div class="register-body">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="mb-3">
                        <label class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" name="nome" required autofocus
                            placeholder="Digite seu nome completo">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" required placeholder="seu@email.com">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input type="password" class="form-control" name="password" required minlength="8"
                            placeholder="Mínimo 8 caracteres">
                        <div class="password-requirements">
                            <i class="bi bi-info-circle"></i> A senha deve ter pelo menos 8 caracteres
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" name="confirm_password" required minlength="8"
                            placeholder="Repita a senha">
                    </div>

                    <hr>

                    <div class="mb-4">
                        <label class="form-label">Associação (Opcional)</label>
                        <select class="form-select" name="associacao">
                            <option value="">Selecione...</option>
                            <option value="ABRAMUS">ABRAMUS</option>
                            <option value="AMAR">AMAR</option>
                            <option value="ASSIM">ASSIM</option>
                            <option value="SBACEM">SBACEM</option>
                            <option value="SICAM">SICAM</option>
                            <option value="SOCINPRO">SOCINPRO</option>
                            <option value="UBC">UBC</option>
                        </select>
                    </div>

                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn-register">
                            <i class="bi bi-person-plus me-2"></i>Registrar
                        </button>
                    </div>

                    <div class="text-center">
                        <a href="{{ url_for('auth.login') }}" class="login-link">
                            <i class="bi bi-box-arrow-in-right me-1"></i>Já tem uma conta? Faça login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
