<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SBACEM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #22164C 0%, #3D2E6B 50%, #EF234D 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #22164C 0%, #3D2E6B 50%, #EF234D 100%);
            color: white;
            text-align: center;
            padding: 2.5rem 2rem;
        }

        .login-header img {
            height: 70px;
            margin-bottom: 1rem;
        }

        .login-header h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .login-header .subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 0.5rem;
        }

        .login-body {
            padding: 2.5rem;
        }

        .form-label {
            font-weight: 500;
            color: #22164C;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 0.875rem 1rem;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            border-color: #3D2E6B;
            box-shadow: 0 0 0 3px rgba(61, 46, 107, 0.15);
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .btn-login {
            background: linear-gradient(135deg, #22164C 0%, #3D2E6B 50%, #EF234D 100%);
            border: none;
            color: white;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(34, 22, 76, 0.4);
            color: white;
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .footer-links {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .footer-link {
            color: #22164C;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .footer-link:hover {
            color: #EF234D;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            padding: 0 1rem;
            color: #999;
            font-size: 0.85rem;
        }

        .register-btn {
            display: block;
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #22164C;
            border-radius: 12px;
            background: transparent;
            color: #22164C;
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s;
        }

        .register-btn:hover {
            background: #22164C;
            color: white;
        }

        .alert {
            border-radius: 10px;
            border: none;
            font-size: 0.9rem;
        }

        .alert-danger {
            background: rgba(239, 35, 77, 0.1);
            color: #c0392b;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.1);
            color: #27ae60;
        }

        @media (max-width: 576px) {
            body {
                padding: 1rem;
            }

            .login-body {
                padding: 1.5rem;
            }

            .footer-links {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="{{ url_for('static', filename='logo_sbacem.png') }}" alt="SBACEM">
                <h2>Login</h2>
                <p class="subtitle">Sistema de Fonogramas</p>
            </div>
            <div class="login-body">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="mb-3">
                        <label class="form-label">
                            <i class="bi bi-envelope me-1"></i>Email
                        </label>
                        <input type="email" class="form-control" name="email" required autofocus
                            placeholder="seu@email.com">
                    </div>

                    <div class="mb-4">
                        <label class="form-label">
                            <i class="bi bi-lock me-1"></i>Senha
                        </label>
                        <input type="password" class="form-control" name="password" required
                            placeholder="Digite sua senha">
                    </div>

                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn-login">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                        </button>
                    </div>

                    <div class="footer-links mb-3">
                        <a href="{{ url_for('auth.forgot_password') }}" class="footer-link">
                            <i class="bi bi-key me-1"></i>Esqueci minha senha
                        </a>
                    </div>

                    <div class="divider">
                        <span>ou</span>
                    </div>

                    <a href="{{ url_for('auth.register') }}" class="register-btn">
                        <i class="bi bi-person-plus me-2"></i>Criar uma conta
                    </a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
